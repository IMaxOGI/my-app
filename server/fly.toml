app = "my-server-maxog"

[build]
  image = "node:14-alpine"
  command = "npm install && node src/socket.js"

[[services]]
  internal_port = 3001
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "15s"
    interval = "15s"
    timeout = "2s"
